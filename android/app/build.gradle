plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}


def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
} 

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader) 
    }
}

def flutterVersionCode = '46'
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = '2.0'
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.dissonant.dissonantapp2"
    compileSdk 36

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    splits {
        abi {
            enable false
        }
    }

    bundle {
        density {
            enableSplit false
        }
        language {
            enableSplit false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.dissonant.dissonantapp2"
        minSdk 24
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
        
        // Performance optimizations
        vectorDrawables.useSupportLibrary = true
        resConfigs "en" // Only include English resources to reduce APK size
        
        // Support for 16 KB memory page sizes (required for Android 15+)
        ndk {
            // Ensure compatibility with 16 KB page sizes
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
        
        // Proguard optimization for release builds
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            // Debug optimizations
            minifyEnabled false
            shrinkResources false
            debuggable true
            
            // Disable Crashlytics for debug builds
            manifestPlaceholders = [crashlyticsCollectionEnabled: "false"]
        }
        
        release {
            // Maximum optimizations for release builds
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            debuggable false
            
            // Enable R8 full mode for better optimization
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Enable Crashlytics for release builds
            manifestPlaceholders = [crashlyticsCollectionEnabled: "true"]
            
            signingConfig signingConfigs.release
        }
    }

    // Additional performance optimizations
    // Note: dexOptions is deprecated in newer Gradle versions

    // Optimize build performance
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

flutter {
    source '../..'
}

// Performance dependencies
dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core-ktx:1.10.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
